<div class="pagination">
    <div class="pagination-pages">
        <ul>
            <li *ngIf="showFirst" class="pagination-page" (click)="setPage(1, $event)"><i>1</i></li>
            <li *ngIf="showFirst" class="pagination-ellipsis disabled"><i>...</i></li>

            <li *ngFor="let item of listItens" class="pagination-page {{item.active}}" (click)="setPage(item.page, $event)"><i>{{item.page}}</i></li>

            <li *ngIf="showLast" class="pagination-ellipsis disabled"><i>...</i></li>
            <li *ngIf="showLast" class="pagination-page pagination-last" (click)="setPage(totalPages, $event)"><i>{{totalPages}}</i></li>
            
        </ul>
    </div>
</div>
