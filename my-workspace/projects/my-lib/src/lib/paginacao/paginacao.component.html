<div class="pagination">
    <div class="pagination-pages">

            <li *ngIf="showFirst" class="pagination-page" data-num="1"><a>1</a></li>
            <li *ngIf="showFirst" class="pagination-ellipsis disabled"><a>...</a></li>

            <li *ngFor="let item of listItens" class="pagination-page {{item.active}}"><a>{{item.page}}</a></li>
